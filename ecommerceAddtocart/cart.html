<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add to cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-11 mx-auto">
          <div class="row mt-5 gx-3">
            <!-- Left side div -->
            <div
              class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow"
            >
              <div class="card p-4">
                <h2 class="py-4 font-weight-2">Cart (2 Items)</h2>
                <div class="row">
                  <!-- Cart images div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_image"
                  >
                    <img
                      src="images/img1.jpg"
                      class="img-fluid"
                      alt="cart image"
                    />
                  </div>

                  <!-- cart product details -->
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-4 product_name">Blue Zara Shirt</h1>
                        <p class="mb-2">SHIRT-BLUE</p>
                        <p class="mb-2">COLOR: BLUE</p>
                        <p class="mb-3">SIZE: M</p>
                      </div>

                      <!-- quantity increment/decrement -->
                      <div class="col-6">
                        <ul class="pagination justify-content-end set_quantity">
                          <li class="page-item">
                            <button
                              class="page-link"
                              onclick="decreaseNumber()"
                            >
                              <i class="fa-solid fa-minus"></i>
                            </button>
                          </li>
                          <li class="page-item">
                            <input
                              type="text"
                              class="page-link"
                              value="1"
                              id="textbox"
                            />
                          </li>
                          <li class="page-item">
                            <button
                              class="page-link"
                              onclick="increaseNumber()"
                            >
                              <i class="fa-solid fa-plus"></i>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <!-- Remover Move Price -->
                    <div class="row">
                      <div
                        class="col-8 d-flex justify-content-between remove_wish"
                      >
                        <p><i class="fa-solid fa-trash"></i>Remove Item</p>
                        <p><i class="fa-solid fa-heart"></i>Move To Wishlist</p>
                      </div>

                      <div class="col-4 d-flex justify-content-end price_money">
                        <p><i class="fa-solid fa-dollar-sign"></i>75</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right Side div -->
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
